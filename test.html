<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation and Google Maps Example</title>
    <style>
        #map {
            height: 100vh; /* Full height of the viewport */
            width: 100%;   /* Full width of the viewport */
        }
    </style>
</head>
<body>
    <h1>Geolocation and Google Maps Example</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;

                        var userLocation = { lat: lat, lng: lng };

                        // Initialize the map.
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 15,
                            center: userLocation
                        });

                        // Add a marker to the map.
                        var marker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: 'You are here!'
                        });
                    },
                    function() {
                        handleLocationError(true);
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false);
            }
        }

        function handleLocationError(browserHasGeolocation) {
            var errorMsg = browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.';
            alert(errorMsg);
        }
    </script>

    <!-- Load the Google Maps API script -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDno8K8VPqT99AeZpETvvNwmZh6hRZ5Yr8&callback=initMap">
    </script>
</body>
</html>
